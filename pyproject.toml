[tool.poetry]
name = "codeboxapi"
version = "0.0.15"
description = "CodeBox is the simplest cloud infrastructure for your LLM Apps and Services."
authors = ["Shroominic <contact@shroominic.com>"]
readme = "README.md"
license = "MIT"

[tool.poetry.dependencies]
python = "^3.9"
pydantic = "^1"
requests = "^2.27.1"
aiohttp = "^3.8.4"
websockets = "^11.0.3"
python-dotenv = "^1.0.0"
jupyter-kernel-gateway = { version = "^2", optional = true }
Pillow = { version = "^9", optional = true }

[tool.poetry.extras]
all = ["jupyter-kernel-gateway", "Pillow"]
local_support = ["jupyter-kernel-gateway"]
image_support = ["Pillow"]

[tool.poetry.dev-dependencies]
pytest = "^7.4.0"
pre-commit = "^3.3"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
